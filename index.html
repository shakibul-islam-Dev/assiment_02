<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Tecwave</title>
</head>

<body>
    <header class="header">
        <nav>
            <div class="logo">
                <li>Tech<span class="gradient">Wave</span>
                </li>
            </div>
            <div class="menu-bar" style="display: none;"></div>
            <div class="menu">
                <ul>
                    <li>About</li>
                    <li>Episodes</li>
                    <li>Host</li>
                </ul>
            </div>
            <button class="btn">Subscribe<i class="fa-solid fa-arrow-right"></i></button>
        </nav>
        <div class="banner">
            <div class="banner_content">
                <div class="banner_icon">
                    <img src="./assets/microphone.png" alt="">
                </div>
                <div class="banner_text">
                    <h1>TechWave</h1>
                    <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    <div class="banner_btn">
                        <button class="btn"><i class="fa-brands fa-spotify"></i>Listen on Spotify</button>
                        <button class="btn"><i class="fa-regular fa-envelope"></i>Subscribe</button>
                    </div>
                </div>

            </div>

        </div>

    </header>
    <section class="about"></section>
    <section class="info"></section>
    <section class="podcast"></section>
    <footer class="footer"></footer>
</body>

</html>
